<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="screen" disabled placeholder="0"><br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button> 
        <button onclick="appendNumber('9')">9</button> 
        <button onclick="appendOperator('+')" class="black">+</button> <br>

        <button onclick="appendNumber('4')">4</button> 
        <button onclick="appendNumber('5')">5</button> 
        <button onclick="appendNumber('6')">6</button> 
        <button onclick="appendOperator('-')" class="black">- </button> <br>

        <button onclick="appendNumber('1')">1</button> 
        <button onclick="appendNumber('2')">2</button> 
        <button onclick="appendNumber('3')">3</button> 
        <button onclick="appendOperator('*')" class="black">* </button> <br>

        <button onclick="clearScreen()" class="red">C</button> 
        <button onclick="appendNumber('0')">0</button> 
        <button onclick="calculate()" class="black">=</button> 
        <button onclick="appendOperator('/')" class="black">/</button> 
    </div>


    <script src="./index.js"></script>
</body>
</html>
